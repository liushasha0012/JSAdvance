<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件机制</title>
    <style>
        div {
            width: 100%;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div onclick="onEvent()">
        <p>事件1</p>
        <p>事件2</p>
        <p>事件3</p>
    </div>

    <script>
        function onEvent() {
            console.log('事件触发了');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中布局</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            background-color: burlywood;
            text-align: center; /*水平居中*/
            line-height: 500px; /*行高和高度一样，实现垂直居中*/
        }
        .child {
            background-color: red;
            display: inline-block;
            line-height: initial;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            把当前元素设置为行内元素，然后通过设置父元素的 text-align: center; 实现水平居中；<br/>
            同时通过设置当前元素的 vertical-align: middle; 来实现垂直居中；<br/>
            最后设置当前元素的 line-height: initial; 来继承父元素的line-height。
        </div>
    </div>
</body>
</html>

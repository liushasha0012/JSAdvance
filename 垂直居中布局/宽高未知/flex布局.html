<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中布局</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            background-color: burlywood;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .child {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">哈哈哈哈哈啊哈</div>
    </div>
</body>
</html>

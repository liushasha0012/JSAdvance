<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中布局</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            position: relative;
            background-color: burlywood;
        }
        .child {
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); /*transform 的百分比是根据自身的宽高来计算的*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">哈哈哈哈哈哈哈哈哈哈哈哈</div>
    </div>
</body>
</html>
